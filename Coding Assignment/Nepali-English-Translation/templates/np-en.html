{% extends "layout.html" %}
{% block content %}

<!DOCTYPE html>
<html>
    <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
    * {
    box-sizing: border-box;
    }

    /* Create three equal columns that floats next to each other */
    .column {
    float: left;
    width: 50%;
    padding: 50px;
    }

    /* Clear floats after the columns */
    .row:after {
    content: "";
    display: table;
    clear: both;
    }

    /* Responsive layout - makes the three columns stack on top of each other instead of next to each other */
    @media screen and (max-width: 600px) {
    .column {
        width: 50%;
    }
    }
    </style>

    </head>
    <body>
        <div class="row">
            <div class="column" style="background-color:#74992e;">
                <form action="/np-en" method="POST">
                    <div class = 'Method'>
                        <label for = ""><B>Enter the Method</B></label>
                        <br>
                        <textarea name="Method" rows="10" cols="50">{{data.source}}</textarea>
                    </div>
                    <div class = 'source'>
                        <label for = ""><B>Enter a English sentences</B></label>
                        <br>
                        <textarea name="source" rows="10" cols="50">{{data.source}}</textarea>
                    </div>
                    <button style="width:100px; height:100px;" type = "sumbit", value = "Translate", class = "btn btn-success">Translate</button>
                </form>
                <label for = ""><B>Predictive Sentence</B></label>
                <br>
                <textarea name="source" rows="10" cols="50">{{data.predict}}</textarea>
            </div>
            
                
          
        </div>
    </body>
</html>
{% endblock%}
